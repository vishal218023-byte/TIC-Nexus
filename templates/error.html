{% extends "base.html" %}

{% block title %}Error - TIC Nexus{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="bg-white rounded-xl shadow-xl p-10 text-center max-w-md">
        <div class="text-6xl mb-4">⚠️</div>
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Error {{ error_code }}</h1>
        <p class="text-slate-600 mb-6">{{ error_message }}</p>
        <a href="/dashboard" class="inline-block bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-6 rounded-lg transition">
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
