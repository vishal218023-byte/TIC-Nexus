{% extends "base.html" %}

{% block title %}Login - TIC Nexus{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #052c52 0%, #0a4c7d 100%);">
    <div class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-md" x-data="loginForm()">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold" style="color: #052c52;">TIC Nexus</h1>
            <p class="text-slate-600 mt-2">Technical Information Center</p>
            <p class="text-sm text-slate-500 mt-1">Bharat Electronics Limited</p>
        </div>

        <div x-show="error" x-transition class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
            <span x-text="error"></span>
        </div>

        <form @submit.prevent="handleLogin">
            <div class="mb-6">
                <label class="block text-slate-700 text-sm font-semibold mb-2" for="username">
                    Username
                </label>
                <input 
                    x-model="username"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition"
                    id="username" 
                    type="text" 
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div class="mb-6">
                <label class="block text-slate-700 text-sm font-semibold mb-2" for="password">
                    Password
                </label>
                <input 
                    x-model="password"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition"
                    id="password" 
                    type="password" 
                    placeholder="Enter your password"
                    required
                >
                <div class="mt-2 text-right">
                    <a href="/forgot-password" class="text-sm text-emerald-600 hover:text-emerald-700 hover:underline">
                        Forgot Password?
                    </a>
                </div>
            </div>

            <button 
                type="submit"
                :disabled="loading"
                class="w-full text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-lg hover:shadow-xl disabled:opacity-50"
                style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);"
            >
                <span x-show="!loading">Sign In</span>
                <span x-show="loading">Signing in...</span>
            </button>
        </form>
    </div>
</div>

<script>
    function loginForm() {
        return {
            username: '',
            password: '',
            error: '',
            loading: false,

            async handleLogin() {
                this.error = '';
                this.loading = true;

                try {
                    const formData = new URLSearchParams();
                    formData.append('username', this.username);
                    formData.append('password', this.password);

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('user_role', data.role);
                        localStorage.setItem('user_id', data.user_id);
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('full_name', data.full_name);
                        window.location.href = '/dashboard';
                    } else {
                        this.error = data.detail || 'Login failed';
                    }
                } catch (error) {
                    this.error = 'An error occurred. Please try again.';
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
