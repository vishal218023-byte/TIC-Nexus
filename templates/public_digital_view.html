{% extends "base.html" %}

{% block title %}{{ book.title }} - TIC Nexus{% endblock %}

{% block extra_css %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .viewer-container {
        height: calc(100vh - 52px); /* Subtract navbar height if any, but base.html might have content block only */
        width: 100%;
    }
    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }
    .navbar {
        height: 52px;
    }
</style>
{% endblock %}

{% block content %}
<div class="hero-gradient" style="height: 100vh; display: flex; flex-direction: column;">
    <!-- Navbar -->
    <nav class="navbar is-white has-shadow" role="navigation" aria-label="main navigation">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <div class="has-gradient-navy is-flex is-align-items-center is-justify-content-center" style="width: 32px; height: 32px; border-radius: 4px; margin-right: 8px;">
                        <span class="icon is-small has-text-white">
                            <i class="fas fa-book"></i>
                        </span>
                    </div>
                    <div>
                        <p class="is-size-6 has-text-weight-bold mb-0" style="color: #052c52;">TIC Nexus</p>
                    </div>
                </a>
                
                <div class="navbar-item is-hidden-mobile">
                    <span class="tag is-light is-medium">
                        <span class="icon"><i class="fas fa-file-pdf"></i></span>
                        <span class="has-text-weight-semibold">{{ book.title }}</span>
                    </span>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="/api/digital-library/{{ book.id }}/download" class="button is-success is-small">
                            <span class="icon"><i class="fas fa-download"></i></span>
                            <span>Download</span>
                        </a>
                        <a href="/" class="button is-light is-small">
                            <span class="icon"><i class="fas fa-arrow-left"></i></span>
                            <span>Back</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- PDF Viewer -->
    <div class="viewer-container">
        <iframe 
            src="{{ pdf_url }}" 
            title="{{ book.title }}"
        ></iframe>
    </div>
</div>
{% endblock %}
